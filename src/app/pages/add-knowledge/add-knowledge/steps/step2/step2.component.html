<div class="pb-10 pb-lg-12">
  <h2 class="fw-bolder text-gray-900">
    <ng-container *ngIf="defaultValues.knowledgeType === 'course'"> 
      {{"COURSE_DOCUMENTS" | translate}}
    </ng-container>
    <ng-container *ngIf="defaultValues.knowledgeType === 'media'"> 
      {{"MEDIA_DOCUMENTS" | translate}}
    </ng-container>
    <ng-container *ngIf="defaultValues.knowledgeType === 'data'"> 
      {{"DATA_DOCUMENTS" | translate}}
    </ng-container>
    <ng-container *ngIf="defaultValues.knowledgeType === 'report'"> 
      {{"REPORT_DOCUMENTS" | translate}}
    </ng-container>
    <ng-container *ngIf="defaultValues.knowledgeType === 'manual'"> 
      {{"MANUAL_DOCUMENTS" | translate}}
    </ng-container>
    <ng-container *ngIf="defaultValues.knowledgeType === 'insight'"> 
      {{"INSIGHT_DOCUMENTS" | translate}}
    </ng-container>
  </h2>
</div> 
<div class="text-gray-500 fw-bold fs-6 mb-3"  *ngIf="defaultValues.knowledgeType === 'report'">
  {{'REPORTS_CHAPTERS_DETAILS' | translate}}
</div>
