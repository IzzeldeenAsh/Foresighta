<div class="pb-10 pb-lg-15">
  <h2 class="fw-bolder text-gray-900">Knowledge Info</h2>
  <div class="text-gray-500 fw-bold fs-6">
    If you need more info, please check out
    <a href="#" class="link-primary fw-bolder"> Help Page</a>.
  </div>
</div>
<div [formGroup]="form">
  <!-- Knowledge Title -->
  <div class="mb-10 fv-row">
    <label class="d-flex align-items-center form-label mb-3 required">
      Knowledge Title<i
      class="fas fa-exclamation-circle ms-2 fs-7"
      ngbTooltip="Provide your team size to help us setup your billing">

    </i>
    </label>
    <div class="row mb-2" >
      <div class="col-lg-12">
        <input pInputText
               formControlName="title" 
               class=" w-100"
               placeholder="Enter Knowledge title"/>
        <div
          *ngIf="form.get('title')?.hasError('required') && form.get('title')?.touched"
          class="fv-plugins-message-container invalid-feedback">
          Knowledge title is required
        </div>
      </div>
    </div>
  </div>
  <!-- Knowledge Description -->
  <div class="mb-10 fv-row">
    <label class="d-flex align-items-center form-label mb-3 required">
      Description<i
      class="fas fa-exclamation-circle ms-2 fs-7"
      ngbTooltip="Provide your team size to help us setup your billing">

    </i>
    </label>
    <div class="row mb-2" >
      <div class="col-lg-12">
        <editor
          apiKey="fovwl5u83es9vkiv7x6h34fynj0utg108qrb0edwwwlxevt9"
          formControlName="description"
          [init]="{
            menubar: false,
            content_css: '/assets/sass/core/vendors/plugins/_tinymce.scss',
            plugins: ['link', 'table', 'lists', 'advlist', 'image'],
            toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright | bullist numlist | link image',
            placeholder: 'Enter Description',
            image_advtab: true,
            image_description: false,
            image_dimensions: false,
            image_uploadtab: false,
            image_title: false,
            height: 200,
            content_style: 'body { font-size: 13px;font-weight: 400;}'
          }"
        ></editor>
        <div
          *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched"
          class="fv-plugins-message-container invalid-feedback">
          Description is required
        </div>
      </div>
    </div>
  </div>
 <!-- Knowledge Language -->
  <div class="mb-10 fv-row">
    <label class="d-flex align-items-center form-label mb-3 required">
      knowledge Language  <i
      class="fas fa-exclamation-circle ms-2 fs-7"
      ngbTooltip="Select the language written in this knowledge">
    </i>
    </label>
    <div class="row mb-2">
      <div class="col-lg-12">
        <p-dropdown
          [options]="languages"
          formControlName="language"
          [filter]="true"
          filterBy="name"
          [showClear]="true"
          placeholder="Select a language"
          optionLabel="name" 
          optionValue="id"
          styleClass="w-100"
          [loading]="languagesService.isLoading$ | async"
          
        >
        
        </p-dropdown>
        <div
          *ngIf="form.get('language')?.hasError('required') && form.get('language')?.touched"
          class="fv-plugins-message-container invalid-feedback">
          Language is required
        </div>
      </div>
    </div>
  </div>
</div>
