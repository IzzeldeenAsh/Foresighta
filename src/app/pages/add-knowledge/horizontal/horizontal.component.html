<div class="pt-20 pb-20">
  <div class="">
    <div
      class="stepper stepper-links d-flex flex-column pt-15"
      id="kt_create_account_stepper"
    >
      <div class="stepper-nav mb-5">
        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 1,
            completed: currentStep$.value > 1
          }"
        >
          <div class="stepper-icon-i">
            <i class="ki-duotone ki-some-files fs-3" 
            [ngClass]="{
              'text-gray-100': currentStep$.value === 1 || currentStep$.value > 1,
             }">
             <span class="path1"></span><span class="path2"></span></i>
          </div>
          <h3 class="stepper-title fs-6">{{ "KNOWLEDGE_TYPE" | translate }}</h3>
        </div>

        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 2,
            completed: currentStep$.value > 2
          }"
        >
          <div class="stepper-icon-i">
            <i class="ki-duotone ki-information fs-3" [ngClass]="{
              'text-gray-100': currentStep$.value === 2 || currentStep$.value > 2,
             }">
             <span class="path1"></span><span class="path2"></span></i>
          </div>
          <h3 class="stepper-title fs-6">{{ "KNOWLEDGE_INFO" | translate }}</h3>
        </div>

        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 3,
            completed: currentStep$.value > 3
          }"
        >
          <div class="stepper-icon-i">
            <i class="ki-duotone ki-document fs-3" [ngClass]="{
              'text-gray-100': currentStep$.value === 3 || currentStep$.value > 3,
             }">
             <span class="path1"></span><span class="path2"></span></i>
          </div>
          <h3 class="stepper-title fs-6">
            {{ "KNOWLEDGE_DOCUMENTS" | translate }}
          </h3>
        </div>

        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 4,
            completed: currentStep$.value > 4
          }"
        >
          <div class="stepper-icon-i">
            <i class="ki-duotone ki-tag fs-3" [ngClass]="{
              'text-gray-100': currentStep$.value === 4 || currentStep$.value > 4,
             }">
             <span class="path1"></span><span class="path2"></span></i>
          </div>
          <h3 class="stepper-title fs-6">{{ "TAGS_KEYWORDS" | translate }}</h3>
        </div>

        <div
          class="stepper-item"
          [ngClass]="{
            current: currentStep$.value === 5,
            completed: currentStep$.value > 5
          }"
        >
          <div class="stepper-icon-i">
            <i class="ki-duotone ki-send fs-3" [ngClass]="{
              'text-gray-100': currentStep$.value === 5 || currentStep$.value > 5,
             }">
             <span class="path1"></span><span class="path2"></span></i>
          </div>
          <h3 class="stepper-title fs-6">
            {{ "PUBLISH_KNOWLEDGE" | translate }}
          </h3>
        </div>
        <div
          class="stepper-item"
          [ngClass]="{ current: currentStep$.value === 6 }"
        >
          <div class="stepper-icon-i">
            <i class="ki-duotone ki-check-circle fs-3" [ngClass]="{
              'text-gray-100': currentStep$.value === 6,
             }">
             <span class="path1"></span><span class="path2"></span></i>
          </div>
          <h3 class="stepper-title fs-6">{{ "COMPLETED" | translate }}</h3>
        </div>
      </div>

      <form
        class="mx-auto mw-700px w-100 pt-5 pb-10 padding-responsive"
        noValidate
        id="kt_create_account_form"
      >
        <div class="current">
          <ng-container *ngIf="currentStep$.value === 1">
            <app-step1
              class="w-100"
              [updateParentModel]="updateAccount"
              [defaultValues]="account$.value"
              [knowledgeId]="knowledgeId"
            ></app-step1>
          </ng-container>

          <ng-container *ngIf="currentStep$.value === 2">
            <app-step2
              class="w-100"
              [updateParentModel]="updateAccount"
              [defaultValues]="account$.value"
              [knowledgeId]="knowledgeId"
            ></app-step2>
          </ng-container>

          <ng-container *ngIf="currentStep$.value === 3">
            <app-step3
              [updateParentModel]="updateAccount"
              [defaultValues]="account$.value"
              class="w-100"
            ></app-step3>
            <ng-container
              *ngIf="
                account$.value.knowledgeType === 'data' ||
                account$.value.knowledgeType === 'report' ||
                account$.value.knowledgeType === 'course' ||
                account$.value.knowledgeType === 'manual'
              "
            >
              <app-sub-step-chapters
                class="w-100"
                [updateParentModel]="updateAccount"
                [defaultValues]="account$.value"
              ></app-sub-step-chapters>
            </ng-container>
            <ng-container *ngIf="account$.value.knowledgeType === 'insight'">
              <app-sub-step-documents
                class="w-100"
                [updateParentModel]="updateAccount"
                [defaultValues]="account$.value"
              ></app-sub-step-documents>
            </ng-container>
          </ng-container>

          <ng-container *ngIf="currentStep$.value === 4">
            <app-step4
              class="w-100"
              [updateParentModel]="updateAccount"
              [defaultValues]="account$.value"
            ></app-step4>
          </ng-container>

          <ng-container *ngIf="currentStep$.value === 5">
            <app-step5
              [updateParentModel]="updateAccount"
              [defaultValues]="account$.value"
              class="w-100"
            ></app-step5>
          </ng-container>

          <ng-container *ngIf="currentStep$.value === 6">
            <app-step6
              [defaultValues]="account$.value"
              class="w-100"
            ></app-step6>
          </ng-container>
        </div>

        <div class="d-flex flex-stack pt-15">
          <div class="mr-2">
            <ng-container
              *ngIf="currentStep$.value !== 1 && currentStep$.value !== 6"
            >
              <button
                type="button"
                class="btn btn-lg btn-light-primary me-3"
                (click)="prevStep()"
              >
                <app-keenicon
                  name="arrow-left"
                  class="fs-3 ms-4 me-1"
                ></app-keenicon>
                {{ "INSIGHTER_WIZARD.BACK" | translate }}
              </button>
            </ng-container>
            <!-- <ng-container *ngIf="currentStep$.value === 6">
              <button
                type="button"
                class="btn btn-lg btn-primary me-3"
                routerLink="/app/insighter-dashboard/my-knowledge/general"
              >
                {{ "VIEW_LIBRARY" | translate }}
              </button>
            </ng-container> -->
          </div>

          <ng-container *ngIf="currentStep$.value !== formsCount">
            <div>
              <button
                type="button"
                class="btn btn-lg btn-primary me-3"
                [disabled]="!isCurrentFormValid$.value || isLoading"
                (click)="nextStep()"
              >
                <span class="indicator-label">
                  <ng-container *ngIf="currentStep$.value < formsCount - 1">
                    <ng-container *ngIf="!isLoading">
                      {{ "INSIGHTER_WIZARD.CONTINUE" | translate }} {{ " " }}
                      <app-keenicon
                        name="arrow-right"
                        class="fs-3 mx-2 me-0"
                      ></app-keenicon>
                    </ng-container>
                    <ng-container *ngIf="isLoading">
                      {{ "COMMON.PLEASE_WAIT" | translate
                      }}<span
                        class="spinner-border spinner-border-sm align-middle mx-2"
                      ></span>
                    </ng-container>
                  </ng-container>
                  <ng-container *ngIf="currentStep$.value === formsCount - 1">
                    {{ "INSIGHTER_WIZARD.SUBMIT" | translate }}
                  </ng-container>
                </span>
              </button>
            </div>
          </ng-container>
        </div>
      </form>
    </div>
  </div>
</div>
