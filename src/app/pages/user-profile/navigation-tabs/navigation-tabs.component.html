<!-- Enhanced PrimeNG sidebar without shadows -->
<div class="modern-sidebar">
  <!-- Navigation Items -->
  <div class="sidebar-items">
    <div *ngFor="let tab of filteredTabs" class="parent-item" [routerLink]="tab.link" routerLinkActive="active">
      <div class="item-icon">
        <i class="pi pi-{{ getPrimeIcon(tab.icon) }}"></i>
      </div>
      <div class="item-label">
        <ng-container *ngIf="lang === 'en'">{{ tab.labelen }}</ng-container>
        <ng-container *ngIf="lang === 'ar'">{{ tab.labelar }}</ng-container>
      </div>
     
    </div>
  </div>

  <!-- Action Buttons -->
  <!-- <div class="sidebar-actions">
    <app-action-buttons [profile]="profile"></app-action-buttons>
  </div> -->
</div>
