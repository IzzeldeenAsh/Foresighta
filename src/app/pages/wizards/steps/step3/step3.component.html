<!-- Upload Files Section -->
<div data-kt-stepper-element="content" class="current">
  <!-- Wrapper -->
  <div class="w-100">
    <!-- Heading -->
    <div class="pb-10 pb-lg-12">
      <h1 class="fw-bold text-gray-900">Upload Files</h1>
      <div class="text-muted fw-semibold fs-4">
        If you need more info, please check
        <a href="#" class="link-primary">Campaign Guidelines</a>
      </div>
    </div>
    <!-- Dropzone -->
    <div class="fv-row mb-10">
      <div
        class="dropzone dz-clickable"
        (click)="onDropzoneClick()"
        (drop)="onFileDrop($event)"
        (dragover)="onDragOver($event)"
      >
        <div class="dz-message needsclick">
          <i class="ki-outline ki-file-up fs-3hx text-primary"></i>
          <div class="ms-4">
            <h3 class="dfs-3 fw-bold text-gray-900 mb-1">
              Drop campaign files here or click to upload.
            </h3>
            <span class="fw-semibold fs-4 text-muted">Upload up to 10 files</span>
          </div>
        </div>
      </div>
      <!-- Hidden File Input -->
      <input
        type="file"
        #fileInput
        (change)="onFileSelected($event)"
        multiple
        accept=".png, .jpg, .jpeg, .pdf"
        style="display: none;"
      />
    </div>
    <!-- Uploaded Files List -->
    <div class="mb-10">
      <label class="fs-6 fw-semibold mb-2">Uploaded Files</label>
      <div class="mh-300px scroll-y me-n7 pe-7">
        <div
          *ngFor="let fileControl of certifications.controls; let i = index"
          class="d-flex flex-stack py-4 border border-top-0 border-left-0 border-right-0 border-dashed"
        >
          <div class="d-flex align-items-center">
            <!-- File Icon -->
            <div class="symbol symbol-35px">
              <img [src]="getFileIcon(fileControl.value.file)" alt="icon" />
            </div>
            <!-- File Details -->
            <div class="ms-6">
              <a href="#" class="fs-5 fw-bold text-gray-900 text-hover-primary mb-2">
                {{ fileControl.value.file.name }}
              </a>
              <div class="fw-semibold text-muted">
                {{ (fileControl.value.file.size / 1000) | number: '1.0-2' }} KB
              </div>
            </div>
          </div>
          <!-- Delete Button -->
          <div class="min-w-100px">
            <button
              type="button"
              pTooltip="Delete File"
              tooltipPosition="top"
              class="btn btn-icon btn-bg-light btn-active-color-danger btn-sm text-danger"
              (click)="removeCertification(i)"
            >
         
              <i class="ki-duotone ki-trash fs-2"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
