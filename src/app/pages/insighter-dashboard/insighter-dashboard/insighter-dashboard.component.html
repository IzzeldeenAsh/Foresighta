<p-toast></p-toast>
<div class="app-wrapper flex-column flex-row-fluid" id="kt_app_wrapper">
  <div id="kt_app_toolbar" class="app-toolbar">
    <div
      id="kt_app_toolbar_container"
      class="app-container container-xxl d-flex align-items-start"
    >
      <div class="d-flex flex-column flex-row-fluid">
        <div class="d-flex align-items-center pt-1">
          <ul class="breadcrumb breadcrumb-separatorless fw-semibold">
            <li class="breadcrumb-item text-white fw-bold lh-1">
              <a href="/" class="text-white text-hover-secondary">
                <i class="ki-outline ki-home text-white fs-3"></i>
              </a>
            </li>
            <li class="breadcrumb-item">
              <i class="ki-outline ki-right fs-4 text-white mx-n1"></i>
            </li>
            <li class="breadcrumb-item text-white fw-bold lh-1">
              {{ 'INSIGHTER.DASHBOARD.TITLE' | translate }}
            </li>
          </ul>
        </div>
        <!-- here header or statistics -->
        <app-overview-statistics *ngIf="isRouteActive('my-dashboard')"></app-overview-statistics>
        <app-requests-statistics *ngIf="isRouteActive('my-requests')"></app-requests-statistics>
        <app-knowledge-statistics *ngIf="isRouteActive('my-knowledge')"></app-knowledge-statistics>
        <app-account-settings-header *ngIf="isRouteActive('account-settings')"></app-account-settings-header>
      </div>
    </div>
  </div>

  <div class="app-container container-xxl">
    <div class="app-main flex-column flex-row-fluid">
      <div class="d-flex flex-column flex-column-fluid">
        <div class="card">
          <!-- Metronic Style Navigation Tabs -->
          <div class="px-10">
            <nav
              class="d-flex flex-column flex-md-row justify-content-between border-bottom border-gray-200 pt-6 pb-4 px-6"
            >
              <ul
                class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bolder flex-nowrap py-3"
              >
                <li class="nav-item">
                  <a
                    class="nav-link text-active-primary mx-6"
                    [routerLink]="['my-dashboard']"
                    routerLinkActive="active"
                  >
                    <i class="ki-duotone ki-abstract-28  fs-2 mx-2"><span class="path1"></span><span class="path2"></span></i>
                    <span class="fs-6">{{ 'INSIGHTER.DASHBOARD.NAV.OVERVIEW' | translate }}</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link text-active-primary mx-6"
                    [routerLink]="['my-requests']"
                    routerLinkActive="active"
                  >
                    <i class="ki-duotone ki-document mx-2 fs-2"><span class="path1"></span><span class="path2"></span></i>
                    <span class="fs-6">{{ 'INSIGHTER.DASHBOARD.NAV.MY_REQUESTS' | translate }}</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link text-active-primary mx-6"
                    [routerLink]="['my-knowledge']"
                    routerLinkActive="active"
                  >
                    <i class="ki-duotone ki-book mx-2 fs-2"><span class="path1"></span><span class="path2"></span></i>
                    <span class="fs-6">{{ 'INSIGHTER.DASHBOARD.NAV.MY_KNOWLEDGE' | translate }}</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link text-active-primary"
                    [routerLink]="['account-settings']"
                    routerLinkActive="active"
                  >
                    <i class="ki-duotone ki-setting-2 mx-2 fs-2"><span class="path1"></span><span class="path2"></span></i>
                    <span class="fs-6">{{ 'INSIGHTER.DASHBOARD.NAV.ACCOUNT_SETTINGS' | translate }}</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>

          <!-- Router Outlet -->
          <div class="card-body">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
