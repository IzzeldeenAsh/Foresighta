<div
  class="card card-flush pb-0 bgi-position-y-center bgi-no-repeat mb-10"
  
>

<!--begin::Card header-->
<div class="card-header pt-10">
  <div class="d-flex align-items-center w-100 flex-wrap">
    <!--begin::Icon-->
    <div class="symbol symbol-circle me-5">
      <div
        class="symbol-label bg-transparent text-primary border border-secondary border-dashed"
      >
        <i class="ki-outline ki-abstract-47 fs-2x text-primary"></i>
      </div>
    </div>
    <!--end::Icon-->

    <!--begin::Title-->
    <div class="d-flex flex-column">
        <h2 class="mb-1 text-info">{{ 'KNOWLEDGE.TITLE' | translate }}</h2> 
        <div class="text-muted fw-bold">
    <!-- <a class="text-primary">{{ 'KNOWLEDGE.TOTAL' | translate }}</a> 
          <span class="mx-3">|</span>
          {{ totalSize }} <span class="mx-3">|</span> {{ totalItems }} {{ 'KNOWLEDGE.ITEMS' | translate }}       -->
        </div>
    </div>
    <!--end::Title-->
    
    <!-- Add spacer to push statistics to the right -->
    <div class="flex-grow-1"></div>
    
    <!--begin::Statistics-->
    <div class="d-flex align-items-center flex-wrap gap-3 mt-3 mt-lg-0 px-6" *ngIf="statistics && statistics.data">
      <ng-container *ngFor="let stat of statistics.data">
        <div class="d-flex align-items-center rounded p-2 p-lg-3">
          <app-keenicon [name]="getIconName(stat.type)" [class]="'text-' + getIconClass(stat.type) + ' fs-2 me-2'"></app-keenicon>
          <div class="d-flex flex-column">
            <span class="fw-bold fs-7 fs-lg-6">{{ getTypeLabel(stat.type) | translate }}</span>
            <span class="fw-semibold fs-8 fs-lg-7">{{ stat.count }}</span>
          </div>
        </div>
      </ng-container>
    </div>
    <!--end::Statistics-->
  </div>
</div>
<!--end::Card header-->

<!--begin::Card body-->
<div class="card-body pb-0">
  <!--begin::Navs-->
  <div class="d-flex overflow-auto h-55px">
    <ul
    class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-semibold flex-nowrap"
  >
    <!--begin::Nav item-->
    <li class="nav-item">
      <a
        class="nav-link text-active-primary me-6"
        routerLink="general"
        routerLinkActive="active"
      >
        {{ 'KNOWLEDGE.TABS.GENERAL' | translate }}
      </a>
    </li>
    <!--end::Nav item-->
    <!--begin::Nav item-->
    <li class="nav-item">
      <a
        class="nav-link text-active-primary me-6"
        routerLink="scheduled"
        routerLinkActive="active"
      >
        {{ 'KNOWLEDGE.TABS.SCHEDULED' | translate }}
      </a>
    </li>
    <!--end::Nav item-->
    <li class="nav-item">
      <a
        class="nav-link text-active-primary me-6"
        routerLink="posted"
        routerLinkActive="active"
      >
        {{ 'KNOWLEDGE.TABS.POSTED' | translate }}
      </a>
    </li>
    <!--end::Nav item-->
    <li class="nav-item">
      <a
        class="nav-link text-active-primary me-6"
        routerLink="packages"
        routerLinkActive="active"
      >
        {{ 'KNOWLEDGE.TABS.PACKAGES' | translate }}
      </a>
    </li>
    <!--end::Nav item-->
  </ul>
  </div>
  <!--begin::Navs-->
</div>
<!--end::Card body-->
