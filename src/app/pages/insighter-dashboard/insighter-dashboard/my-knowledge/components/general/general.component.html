<div class="card card-flush">
  <!--begin::Card header-->
  <div class="card-header pt-8">
    <div class="card-title">
      <!--begin::Search-->
      <div class="d-flex align-items-center position-relative my-1">
        <i class="ki-outline ki-magnifier fs-1 position-absolute ms-6"></i>
        <input
          type="text"
          data-kt-filemanager-table-filter="search"
          class="form-control form-control-solid w-250px ps-15"
          placeholder="Search Files &amp; Folders"
        />
      </div>
      <!--end::Search-->
    </div>

    <!--begin::Card toolbar-->
    <div class="card-toolbar">
      <!--begin::Toolbar-->
      <div
        class="d-flex justify-content-end"
        data-kt-filemanager-table-toolbar="base"
      >
        <!--begin::Export-->
        <a [routerLink]="['/app/add-knowledge']"
          type="button"
          class="btn btm-sm btn-light-info mx-3"
        >
          <i class="ki-outline ki-add-folder fs-2"></i> New Knowledge
    </a>
        <!--end::Export-->

        <!--begin::Add customer-->
        <button
        type="button"
        class="btn btn-sm btn-info"
        (click)="togglePackageSidebar()"
      >
        <i class="ki-outline ki-folder-up fs-2"></i> Generate Package
      </button>
        <!--end::Add customer-->
      </div>
      <!--end::Toolbar-->

      <!--begin::Group actions-->
      <div
        class="d-flex justify-content-end align-items-center d-none"
        data-kt-filemanager-table-toolbar="selected"
      >
        <div class="fw-bold me-5">
          <span
            class="me-2"
            data-kt-filemanager-table-select="selected_count"
          ></span>
          Selected
        </div>

        <button
          type="button"
          class="btn btn-danger"
          data-kt-filemanager-table-select="delete_selected"
        >
          Delete Selected
        </button>
      </div>
      <!--end::Group actions-->
    </div>
    <!--end::Card toolbar-->
  </div>
  <!--end::Card header-->

  <!--begin::Card body-->
  <div class="card-body">
    <!--begin::Table header-->
    <div class="d-flex flex-stack">
      <!--begin::Folder path-->
      <div class="badge badge-lg badge-light-info">
        <div class="d-flex align-items-center flex-wrap">
          <i class="ki-outline ki-abstract-32 fs-2x text-info me-3"></i>
          <a
            >General Knowledge</a>
      
        </div>
      </div>
      <!--end::Folder path-->

      <!--begin::Folder Stats-->
      <div class="badge badge-lg badge-info">
        <span id="kt_file_manager_items_counter">66 items</span>
      </div>
      <!--end::Folder Stats-->
    </div>
    <!--end::Table header-->

    <!-- New flex container for table and sidebar -->
    <div class="d-flex flex-row">
      <!-- Table container with flex-grow -->
      <div class="flex-grow-1 me-3" [ngClass]="{'pe-0': !showPackageSidebar}">
        <!--begin::Table-->
        <div id="kt_file_manager_list_wrapper" class="dataTables_wrapper dt-bootstrap5">
          <div id="" class="table-responsive">
            <table
              id="kt_file_manager_list"
              data-kt-filemanager-table="files"
              class="table align-middle table-row-dashed fs-6 gy-5 dataTable"
              style="width: 100%"
            >
              <colgroup>
                <col data-dt-column="0" style="width: 33.5938px" />
                <col data-dt-column="1" style="width: 100.578px" />
                <col data-dt-column="2" style="width: 109.148px" />
                <col data-dt-column="3" style="width: 89.6797px" />
                <col data-dt-column="4" style="width: 89.6797px" />
              </colgroup>
              <thead>
                <tr
                  class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0"
                >
                  <th
                    class="w-10px pe-2 dt-orderable-none"
                    data-dt-column="0"
                    rowspan="1"
                    colspan="1"
                  >
                    <span class="dt-column-title">
                      <div
                        class="form-check form-check-sm form-check-custom form-check-solid me-3"
                      >
                        <input
                          class="form-check-input"
                          type="checkbox"
                          data-kt-check="true"
                          data-kt-check-target="#kt_file_manager_list .form-check-input"
                          value="1"
                        />
                      </div> </span
                    ><span class="dt-column-order"></span>
                  </th>
                  <th
                    class="min-w-100px dt-orderable-none"
                    data-dt-column="1"
                    rowspan="1"
                    colspan="1"
                  >
                    <span class="dt-column-title">Name</span
                    ><span class="dt-column-order"></span>
                  </th>
                  <th
                    class="min-w-10px dt-orderable-none"
                    data-dt-column="2"
                    rowspan="1"
                    colspan="1"
                  >
                    <span class="dt-column-title">Type</span
                    ><span class="dt-column-order"></span>
                  </th>
                  <th
                    class="min-w-10px dt-orderable-none"
                    data-dt-column="3"
                    rowspan="1"
                    colspan="1"
                  >
                    <span class="dt-column-title">Size</span
                    ><span class="dt-column-order"></span>
                  </th>
                  <th
                    class="min-w-10px dt-orderable-none"
                    data-dt-column="4"
                    rowspan="1"
                    colspan="1"
                  >
                    <span class="dt-column-title">Price</span
                    ><span class="dt-column-order"></span>
                  </th>
                </tr>
              </thead>
              <tbody class="fw-semibold text-gray-600">
                <tr *ngFor="let item of items"
                pDraggable 
                [dragHandle]="'.drag-handle'"
                (onDragStart)="onDragStart($event, item)"
                (onDragEnd)="onDragEnd()">
              <td>
                <div class="form-check form-check-sm form-check-custom form-check-solid">
                  <input class="form-check-input" type="checkbox" />
                </div>
              </td>
              <td>
                <div class="d-flex align-items-center">
                  <i class="ki-outline ki-drag drag-handle cursor-move me-2"></i>
                  <i [class]="item.icon"></i>
                  <a href="#" class="text-gray-800 text-hover-info">{{item.name}}</a>
                </div>
              </td>
              <td>
                <div>{{item.type}}</div>
              </td>
              <td>{{item.size}}</td>
              <td>{{item.price | currency}}</td>
            </tr>
            
              </tbody>
            </table>
          </div>

          <!-- Pagination -->
          <div class="row">
            <div class="col-sm-12 col-md-5 d-flex align-items-center justify-content-center justify-content-md-start"></div>
            <div class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end">
              <div class="dt-paging paging_simple_numbers">
                <nav aria-label="pagination">
                  <ul class="pagination">
                    <li class="dt-paging-button page-item disabled">
                      <button class="page-link previous" disabled><i class="previous"></i></button>
                    </li>
                    <li class="dt-paging-button page-item active">
                      <button class="page-link">1</button>
                    </li>
                    <li class="dt-paging-button page-item">
                      <button class="page-link">2</button>
                    </li>
                    <li class="dt-paging-button page-item">
                      <button class="page-link">3</button>
                    </li>
                    <li class="dt-paging-button page-item">
                      <button class="page-link next"><i class="next"></i></button>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
        <!--end::Table-->
       
      </div>
      <!--end::Card body-->
      <app-package-sidebar [isVisible]="showPackageSidebar"></app-package-sidebar>
    </div>
    <!--end::Card-->
  </div>
