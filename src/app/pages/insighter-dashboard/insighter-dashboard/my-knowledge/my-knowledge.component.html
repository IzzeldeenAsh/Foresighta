<app-knowledge-header  *ngIf="hasKnowledge && !loading"></app-knowledge-header>

<!-- Show loading spinner when checking for knowledge items -->
<div class="card min-vh-50 d-flex justify-content-center align-items-center" *ngIf="loading">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- Show router outlet when user has knowledge -->
<ng-container *ngIf="hasKnowledge && !loading">
  <router-outlet></router-outlet>
</ng-container>

<!-- Show empty state when user has no knowledge -->
<div class="card min-vh-50" *ngIf="!hasKnowledge && !loading">
  <div class="card-body d-flex flex-column align-items-center justify-content-center py-15">
    <!-- Empty state illustration -->
    <div class="text-center mb-10">
      <svg width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M75 150C116.421 150 150 116.421 150 75C150 33.5786 116.421 0 75 0C33.5786 0 0 33.5786 0 75C0 116.421 33.5786 150 75 150Z" fill="#F1F3F7"/>
        <path d="M120 45H40C37.2386 45 35 47.2386 35 50V110C35 112.761 37.2386 115 40 115H120C122.761 115 125 112.761 125 110V50C125 47.2386 122.761 45 120 45Z" fill="white"/>
        <path d="M116 66H44V56C44 54.895 44.895 54 46 54H114C115.105 54 116 54.895 116 56V66Z" fill="#0071FF"/>
        <path d="M60 85H50C49.448 85 49 85.448 49 86V96C49 96.552 49.448 97 50 97H60C60.552 97 61 96.552 61 96V86C61 85.448 60.552 85 60 85Z" fill="#FFD966"/>
        <path d="M110 85H70C69.448 85 69 85.448 69 86V88C69 88.552 69.448 89 70 89H110C110.552 89 111 88.552 111 88V86C111 85.448 110.552 85 110 85Z" fill="#E6E8EC"/>
        <path d="M100 93H70C69.448 93 69 93.448 69 94V96C69 96.552 69.448 97 70 97H100C100.552 97 101 96.552 101 96V94C101 93.448 100.552 93 100 93Z" fill="#E6E8EC"/>
        <path d="M110 77H70C69.448 77 69 77.448 69 78V80C69 80.552 69.448 81 70 81H110C110.552 81 111 80.552 111 80V78C111 77.448 110.552 77 110 77Z" fill="#E6E8EC"/>
        <path d="M90 58H54C53.448 58 53 58.448 53 59V61C53 61.552 53.448 62 54 62H90C90.552 62 91 61.552 91 61V59C91 58.448 90.552 58 90 58Z" fill="white"/>
      </svg>
    </div>
    
    <!-- Message -->
    <h1 class="text-dark mb-3 fs-2">You don't have any knowledge items yet</h1>
    <p class="text-muted fs-5 text-center mb-10 max-w-500px">Start by creating your first knowledge item. You can add data, insights, reports, manuals, courses, or media.</p>
    
    <!-- Add Knowledge button -->
    <a [routerLink]="['/app/add-knowledge']" class="btn btn-primary btn-lg px-8">
      <i class="ki-duotone ki-plus-square fs-2 me-2">
        <span class="path1"></span>
        <span class="path2"></span>
        <span class="path3"></span>
      </i>
      Add Knowledge
    </a>
  </div>
</div>
