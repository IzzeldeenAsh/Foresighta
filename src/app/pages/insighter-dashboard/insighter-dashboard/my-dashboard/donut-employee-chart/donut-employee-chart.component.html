<div class="card">
  <div class="card-header pt-5">
    <!--begin::Title-->
    <div class="card-title d-flex flex-column">
      <span class="fs-2 fw-bold text-gray-800">{{ 'KNOWLEDGE_TYPES.TITLE' | translate }}</span>
      <span class="text-gray-500 pt-1 fw-semibold fs-6">{{ 'KNOWLEDGE_TYPES.SUBTITLE' | translate }}</span>
    </div>
    <!--end::Title-->
  </div>
  <div class="card-body">

    <!--end::Header-->
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <div *ngIf="error && !loading" class="text-center py-5">
      <div class="text-muted">
        <i class="fas fa-exclamation-triangle text-warning me-2"></i>
        Error loading statistics
      </div>
    </div>
    
    <div *ngIf="!loading && !error && chartOptions && chartOptions.series && chartOptions.series.length > 0" class="chart-container">
      <apx-chart
        #chart
        [series]="chartOptions.series!"
        [chart]="chartOptions.chart!"
        [dataLabels]="chartOptions.dataLabels!"
        [plotOptions]="chartOptions.plotOptions!"
        [legend]="chartOptions.legend!"
        [responsive]="chartOptions.responsive!"
        [labels]="chartOptions.labels!"
        [colors]="chartOptions.colors!">
      </apx-chart>
    </div>
    
    <div *ngIf="!loading && !error && (!chartOptions || !chartOptions.series || chartOptions.series.length === 0)" class="text-center py-5">
      <div class="text-muted">
        <div class="card card-custom bg-body border-1 h-md-100">
          <div class="card-body d-flex justify-content-center flex-column align-items-center py-15">
              <img src="./assets/media/illustrations/misc/buildup_dashboard.svg" 
                   class="h-200px mb-5" alt="Empty Dashboard"> 
              
              <div class="position-relative text-gray-800 fs-1 z-index-2 fw-bold mb-5 text-center">
                  {{ 'EMPTY_DASHBOARD.NO_PUBLISHED_KNOWLEDGE' | translate }}
              </div>
              
              <span class="text-gray-600 fw-semibold fs-6 mb-7 text-center mw-500px">
                  {{ 'EMPTY_DASHBOARD.DESCRIPTION' | translate }}
              </span>
              
              <a [routerLink]="['/app/add-knowledge/stepper']" class="btn btn-primary fw-bold">
                  <i class="fas fa-plus me-2"></i>
                  {{ 'EMPTY_DASHBOARD.ADD_BUTTON' | translate }}
              </a>
          </div>
      </div>
    </div>
  </div>
</div>
