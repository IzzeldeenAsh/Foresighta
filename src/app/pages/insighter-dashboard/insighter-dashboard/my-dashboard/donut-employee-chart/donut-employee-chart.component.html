@if(hasEnoughData){
  <div class="card card-flush">
    <div class="card-header pt-5">
      <div class="card-title d-flex flex-column">
        <span class="fs-1 fw-bold text-gray-800">{{ 'KNOWLEDGE_TYPES.TITLE' | translate }}</span>
        <span class="text-gray-500 pt-1 fw-semibold fs-5">{{ 'KNOWLEDGE_TYPES.SUBTITLE' | translate }}</span>
      </div>
    </div>
    <div class="card-body">
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="error && !loading" class="text-center py-5">
        <div class="text-muted">
          <i class="fas fa-exclamation-triangle text-warning me-2"></i>
          Error loading statistics
        </div>
      </div>

      <div *ngIf="!loading && !error && hasChartData" class="chart-container">
        <p-chart
          type="doughnut"
          [data]="chartData"
          [options]="chartOptions"
          styleClass="knowledge-donut">
        </p-chart>
      </div>
    </div>
  </div>
}
