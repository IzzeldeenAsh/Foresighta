<div class="row">
    <div class="col-md-8 col-12">
        <!--begin::Tiles Widget 4-->
        <div class="card h-170px card-xl-stretch border-0"
        style="
        background-image: url('./assets/media/auth/bg-dark-line-blue.jpg');
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        margin-bottom: 10px;
        "
        >
        <!--begin::Body-->
        <div class="card-body d-flex flex-column   flex-wrap" >
                <div class="d-flex flex-column align-items-start">
                    <h1 class="fs-2x fw-bolder text-white m-0 p-0">   {{ 'BECOME_INSIHGER_HEADER' | translate }}</h1>
                    <p class="text-center text-gray-300 fw-semibold fs-5">
                        {{ 'BECOME_INSIGHTER_DESCRIPTION' | translate }}
                    </p>
                </div>
                <div >
                    <a [routerLink]="['/app/insighter-register/vertical']" class="btn btn-info fw-semibold px-6 py-3" data-bs-toggle="modal" data-bs-target="#kt_modal_create_campaign">
                    {{"START_NOW" | translate}}
                    </a> 
                </div>
        </div>
        <!--end::Body-->
        </div>
        <!--end::Tiles Widget 4-->
    </div>
    <div class="col-md-4 col-12">
        <div class="card h-170px mb-5 mb-xl-8" style="border:1px solid #DFDFDF;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        " >
        <div style="
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-image: url('https://images.unsplash.com/photo-1496307653780-42ee777d4833?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          background-size: cover;
          background-position: 90% 50%;
          transform: scaleX(-1);
          z-index: 0;
        "></div>
        <div style="position: relative; z-index: 1; height: 100%;">
            <div class="card-body d-flex flex-column justify-content-between">  
             <div>
                   <!--begin::Title-->      
                @if(lang==='en'){
                    <h2 class="text-gray-800 fw-bold mb-5">Meet the top experts in various fields</h2>
                } @else if (lang==='ar') {
                    <h2 class="text-gray-800 fw-bold mb-5">  تعرّف على أفضل الخبراء في مجالات مختلفة   </h2>
                }
                <!--end::Title--> 
             </div>
                <div>
                            <!--begin::Action--> 
                <div class="m-0">
                    <a href="https://knoldg.com/en/home?search_type=insighter&accuracy=any" class="btn btn-info fw-semibold px-6 py-3" data-bs-toggle="modal" data-bs-target="#kt_modal_create_campaign">
                    {{"DISCOVER" | translate}}
                    </a> 
                </div>
                <!--begin::Action--> 
                </div>
            </div>
            <!--end::Body-->
        </div>
        </div>
    </div>
</div>
