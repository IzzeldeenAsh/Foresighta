<header class="d-flex justify-content-between align-items-center py-4 px-10 h-90px position-relative">
  <div class="gap-10 align-items-center d-none d-md-flex"> 
    <a class="fw-bold fs-5 text-black cursor-pointer text-hover-black">{{ 'HOME.LATEST_INSIGHTS' | translate }}</a>
    <a class="fw-bold fs-5 text-black cursor-pointer text-hover-black">{{ 'HOME.TRENDING' | translate }}</a>
  </div>
  
  <div class="svg-container d-none d-md-block position-absolute top-50 start-50 translate-middle">
    <span [inlineSVG]="'./assets/media/logos/light-logo-full.svg'"></span>
  </div>

  <div class="svg-container d-block d-md-none position-absolute top-50 start-50 translate-middle">
    <span [inlineSVG]="'./assets/media/logos/light-logo-sm.svg'"></span>
  </div>

  <div class="d-flex gap-5 align-items-center d-none d-md-flex">
    <a routerLink="/auth/login" class="  fw-bold text-black cursor-pointer fs-5 text-hover-black">{{ 'HOME.LOGIN' | translate }}</a>
    <a routerLink="/auth/registration" class="fw-bold btn-black fs-5">{{ 'HOME.SIGN_UP' | translate }}</a>
    <app-lang-switch-button></app-lang-switch-button>
  </div>
  
  <!-- Mobile Menu Button -->
  <h1 class="d-flex gap-10 align-items-center d-block d-md-none">
    <a (click)="toggleMobileSidebar()" class="cursor-pointer">
      <i class="bi bi-list"></i> <!-- Hamburger icon -->
    </a>
  </h1>
</header>
  
  <!-- Mobile Sidebar -->
  <div class="mobile-sidebar d-md-none d-block" [ngClass]="{'active': isSidebarOpen}">
    <div class="mobile-sidebar-header">
      <a (click)="toggleMobileSidebar()" class="cursor-pointer">
        <i class="bi bi-x"></i> <!-- Close icon -->
      </a>
    </div>
  
    <nav class="mobile-sidebar-nav">
      <a class="nav-item" routerLink="/">{{ 'HOME.LATEST_INSIGHTS' | translate }}</a>
      <a class="nav-item" routerLink="/">{{ 'HOME.TRENDING' | translate }}</a>
      <a class="nav-item"  routerLink="/auth/login">{{ 'HOME.LOGIN' | translate }}</a>
      <a class="nav-item" routerLink="/auth/registration">{{ 'HOME.SIGN_UP' | translate }}</a>
     <div class="d-flex flex-row-reverse">
      <app-lang-switch-button></app-lang-switch-button>
     </div>
    </nav>
  </div>
