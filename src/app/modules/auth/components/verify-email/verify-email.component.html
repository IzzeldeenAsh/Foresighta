<div class="d-flex flex-column flex-root bg-light h-100vh" id="kt_app_root">
    <div class="bg-red-light" *ngIf="error"></div>
    <!--begin::Page bg image-->

<!--end::Page bg image-->

<!--begin::Authentication - Sign-up -->
<div class="d-flex justify-content-center flex-column-fluid flex-lg-row ">

    <!--begin::Body-->
    <div class="d-flex  justify-content-center p-lg-20 mil-up">
        <!--begin::Card-->
        <div class="bg-body d-flex overflow-hidden flex-column align-items-center flex-center rounded-4 w-md-600px ">
            <!--begin::Wrapper-->
            <div class="d-flex flex-center flex-column ">
                <div class="text-center mb-10">
                     <!--begin::Title-->
                     <h1 class="text-gray-900 mb-3">
                        <ng-container *ngIf="!resendErrorMessage">{{verificationStatus}}</ng-container>
                        <ng-container *ngIf="resendErrorMessage">{{resendErrorMessage}}</ng-container>
                      </h1>
                      <!--end::Title-->  
                    <ng-container *ngIf="(loading) && !error">
                        
                        <!--begin::Sub-title-->   
                    <div class="text-muted fw-semibold fs-5 mb-5">Please wait!</div>
                    <!--end::Sub-title-->   
            
                    <!--begin::Mobile no-->    
                    <div class="my-10"><span class="loader"></span></div>
                    <!--end::Mobile no-->    
                    </ng-container>
                    <ng-container *ngIf="error">
                        <div class="text-muted fw-semibold fs-5 mb-5" >We couldn't verify your email!</div>
                  
                        <div class="m-auto">
                            <img alt="failed-verification" src="../../../../../assets/media/auth/faild-verify.svg">
                        </div>
                        <div class="d-flex flex-center mt-10">
                            <button type="button" (click)="resend()" class="btn btn-lg btn-danger fw-bold">
                                <span class="indicator-label">
                                    Resend
                                </span>
                               
                            </button>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="(!loading) && !error">
                        
                        <!--begin::Sub-title-->   
                    <div class="text-muted fw-semibold fs-5 mb-5">You're all set!</div>
                    <!--end::Sub-title-->   
            
                    <!--begin::Mobile no-->    
                    <div class="my-10">     <div class="check-container">
                        <div class="check-background">
                           <svg viewBox="0 0 65 51" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M7 25L27.3077 44L58.5 7" stroke="white" stroke-width="13" stroke-linecap="round" stroke-linejoin="round" />
                           </svg>
                        </div>
                        <div class="check-shadow"></div>
                     </div></div>
                    <!--end::Mobile no-->    

                    <div class="d-flex flex-center mt-10">
                        <button type="button" (click)="toApp()" class="btn btn-lg btn-danger fw-bold">
                            <span class="indicator-label">
                                Get Started!
                            </span>
                           
                        </button>
                    </div>
                    </ng-container>
               
                </div>
            </div>
            <!--end::Wrapper-->

        </div>
        <!--end::Card-->
    </div>
    <!--end::Body-->
</div>
<!--end::Authentication - Sign-up--></div>
