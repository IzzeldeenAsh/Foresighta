


<!-- NOTIFICATIONS -->
<div class="d-flex align-items-center notification-wrapper notification-icon" >
  
    <div
      class="btn btn-icon btn-active-light-primary position-relative"
    >
      <a
        [inlineSVG]="'./assets/media/icons/duotune/general/gen007.svg'"
        class="svg-icon "
      ></a>
      <span *ngIf="false" 
      class="
        bullet bullet-dot
        bg-danger
        h-6px
        w-6px
        position-absolute
        translate-middle
        top-0
        start-50
        animation-blink
      "
    ></span>
    </div>
    
  </div>
