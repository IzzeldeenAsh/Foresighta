<div class="
    card-body
    p-0
    d-flex
    justify-content-between
    flex-column
    overflow-hidden
  ">
  <div class="d-flex flex-stack flex-wrap flex-grow-1 px-9 pt-9 pb-3">
    <div class="me-2">
      <span class=" d-block text-dark text-hover-primary fw-bolder fs-4 text-decoration-none">Cases</span>

      <span class="text-gray-400 fw-bold">Lorem Ispum Mit Amet</span>
    </div>

    <div class="fw-bolder fs-4 text-primary">
      $15,300
    </div>
  </div>

  <div #chartRef class="mixed-widget-10-chart" [style.height]="chartHeight">
    <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
      [yaxis]="chartOptions.yaxis" [dataLabels]="chartOptions.dataLabels" [stroke]="chartOptions.stroke"
      [legend]="chartOptions.legend" [fill]="chartOptions.fill" [states]="chartOptions.states"
      [tooltip]="chartOptions.tooltip" [colors]="chartOptions.colors" [markers]="chartOptions.markers"
      [plotOptions]="chartOptions.plotOptions"></apx-chart>
  </div>
</div>
