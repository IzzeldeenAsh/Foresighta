<p-progressBar
  *ngIf="isLoading$ | async"
  mode="indeterminate"
  [style]="{ height: '4px' }"
></p-progressBar>

<ng-container *ngIf="(isLoading$ | async) === false">
  <div id="kt_app_toolbar" class="app-toolbar pt-10 mb-0">
    <div id="kt_app_toolbar_container" class="app-container container-fluid d-flex align-items-stretch">
      <div class="app-toolbar-wrapper d-flex flex-stack flex-wrap gap-4 w-100">
        <div class="page-title d-flex flex-column justify-content-center gap-1 me-3">
          <h1 class="page-heading d-flex flex-column justify-content-center text-gray-900 fw-bold fs-3 m-0">
            Countries
          </h1>
          <div class="fw-semibold fs-7 my-0 text-muted">{{ listOfCountries.length }} Countries</div>
        </div>

        <div class="d-flex align-items-center gap-2 gap-lg-3">
          <a (click)="showDialog()" class="btn btn-sm btn-flex btn-primary">
            <i class="ki-outline ki-plus text-white fs-4"></i>
            Create
          </a>
          <p-dialog [header]="isEditMode ? 'Edit Country' : 'Add Country'" class="scrollable-dialog" [modal]="true" [(visible)]="visible" [style]="{ width: '60rem'}">
            <p-messages *ngIf="hasErrorMessage" [(value)]="messages" [enableService]="false"></p-messages>
            <span class="text-muted mb-3 d-block">{{ isEditMode ? 'Edit Country Details' : 'Add Country Details' }}.</span>
        
            <!-- Country Name Fields -->
            <div class="mb-3 row">
              <label for="countryEn" class="col-sm-3 col-form-label">Name (English)</label>
              <div class="col-sm-3">
                  <input pInputText id="countryEn" class="form-control" [(ngModel)]="newCountryEn" name="countryEn" autocomplete="off" />
              </div>
              <label for="countryAr" class="col-sm-3 col-form-label">Name (Arabic)</label>
              <div class="col-sm-3">
                  <input pInputText id="countryAr" class="form-control" [(ngModel)]="newCountryAr" name="countryAr" autocomplete="off" />
              </div>
          </div>
        
            <!-- Region ID and International Code in the same row -->
            <div class="mb-3 row">
                <label for="regionId" class="col-sm-3 col-form-label">Region ID</label>
                <div class="col-sm-3">
                    <input pInputText id="regionId" class="form-control" [(ngModel)]="newRegionId" name="regionId" autocomplete="off" />
                </div>
                <label for="internationalCode" class="col-sm-3 col-form-label">International Code</label>
                <div class="col-sm-3">
                    <input pInputText id="internationalCode" class="form-control" [(ngModel)]="newInternationalCode" name="internationalCode" autocomplete="off" />
                </div>
            </div>
        
            <!-- ISO2 and ISO3 in the same row -->
            <div class="mb-3 row">
                <label for="iso2" class="col-sm-3 col-form-label">ISO2</label>
                <div class="col-sm-3">
                    <input pInputText id="iso2" class="form-control" [(ngModel)]="newIso2" name="iso2" autocomplete="off" />
                </div>
                <label for="iso3" class="col-sm-3 col-form-label">ISO3</label>
                <div class="col-sm-3">
                    <input pInputText id="iso3" class="form-control" [(ngModel)]="newIso3" name="iso3" autocomplete="off" />
                </div>
            </div>
        
            <!-- Nationality Fields in the same row -->
            <div class="mb-3 row">
                <label for="nationalityEn" class="col-sm-3 col-form-label">Nationality (English)</label>
                <div class="col-sm-3">
                    <input pInputText id="nationalityEn" class="form-control" [(ngModel)]="newNationalityEn" name="nationalityEn" autocomplete="off" />
                </div>
                <label for="nationalityAr" class="col-sm-3 col-form-label">Nationality (Arabic)</label>
                <div class="col-sm-3">
                    <input pInputText id="nationalityAr" class="form-control" [(ngModel)]="newNationalityAr" name="nationalityAr" autocomplete="off" />
                </div>
            </div>
        
            <!-- Status and Flag in the same row -->
            <div class="mb-3 row">
                <label for="status" class="col-sm-3 col-form-label">Status</label>
                <div class="col-sm-3">
                    <p-dropdown 
                      [options]="statusOptions" 
                      [(ngModel)]="newStatus" 
                      name="status"
                      class="form-p-control"
                      appendTo="body"
                      placeholder="Select Status">
                      
                    </p-dropdown>
                </div>
                <label for="flag" class="col-sm-3 col-form-label">Flag</label>
                <div class="col-sm-3">
                    <input pInputText id="flag" class="form-control" [(ngModel)]="newFlag" name="flag" autocomplete="off" />
                </div>
            </div>
        
            <!-- Action Buttons -->
            <div class="d-flex justify-content-end gap-2">
                <button [disabled]="!newRegionId || !newIso2 || !newIso3 || !newCountryAr || !newCountryEn || !newFlag || !newInternationalCode || !newNationalityAr || !newNationalityEn || !newStatus" (click)="submit()" class="btn btn-primary btn-sm">Save</button>
                <button (click)="visible = false" class="btn btn-outline-secondary btn-sm">Cancel</button>
            </div>
        </p-dialog>
        
        </div>
      </div>
    </div>
  </div>

  <div id="kt_app_content" class="app-content flex-column-fluid">
    <div id="kt_app_content_container" class="app-container container-fluid">
      <div class="card">
        <div class="card-header border-0 pt-6">
          <div class="card-title d-flex flex-column flex-md-row justify-content-between w-100">
            <div class="d-flex align-items-center position-relative my-1">
              <i class="pi pi-search fs-3 position-absolute ms-5"></i>
              <input
                type="text"
                pInputText
                class="form-control form-control-solid w-250px ps-12"
                placeholder="Search Countries"
                (input)="applyFilter($event)"
              />
            </div>
            <div class="d-flex align-items-center gap-2">
              <p-dropdown 
                id="regionFilter" 
                [options]="regionOptions" 
                [(ngModel)]="selectedRegionId" 
                placeholder="Select Region" 
                (onChange)="filterCountriesByRegion()"
              ></p-dropdown>
            </div>
          </div>

          <div class="card-toolbar">
            <!-- Toolbar content can be added here if needed -->
          </div>
        </div>

        <div class="card-body pt-0">
          <p-messages *ngIf="hasSuccessMessage" [(value)]="messages" [enableService]="false"></p-messages>
          <p-table
            #dt
            [value]="filteredCountires"
            [paginator]="true"
            [rows]="10"
            [globalFilterFields]="['name', 'names.en', 'names.ar', 'iso2', 'iso3']"
            class="table-striped"
          >
            <ng-template pTemplate="header">
              <tr>
                <th></th>
                <th>Name (English)</th>
                <th>Name (Arabic)</th>
                <th>ISO2</th>
                <th>ISO3</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-country>
              <tr>
                <td>  <div
                    class="symbol symbol-20px "
                    data-bs-toggle="tooltip"
                    data-bs-original-title="Alan Warden"
                    data-kt-initialized="1"
                  >
                  <span
                  class="symbol-label fw-bold"
                  [inlineSVG]="'./assets/media/flags/' + country.flag + '.svg'"
                ></span>
                
                  </div>
                </td>
                <td>{{ country.names.en }}</td>
                <td>{{ country.names.ar }}</td>
                <td>{{ country.iso2 }}</td>
                <td>{{ country.iso3 }}</td>
                <td
               
                ><div class="badge fs-8 fw-bold"  [ngClass]="{' badge-light-success ' : country.status==='Active'
                  , ' badge-light-danger ' : country.status ==='Inactive'
                }">{{country.status}}</div></td>
                <td>
                  <a
                    pTooltip="Edit Country"
                    tooltipPosition="top"
                    class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                    (click)="editCountry(country)"
                  >
                    <i class="ki-duotone ki-pencil fs-2"><span class="path1"></span><span class="path2"></span></i>
                  </a>
                  <a
                    pTooltip="Delete Country"
                    tooltipPosition="top"
                    class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
                    (click)="deleteCountry(country.id)"
                  >
                    <i class="ki-duotone ki-trash fs-2">
                      <span class="path1"></span><span class="path2"></span><span class="path3"></span>
                      <span class="path4"></span><span class="path5"></span>
                    </i>
                  </a>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</ng-container>
