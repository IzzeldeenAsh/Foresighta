<p-progressBar
  *ngIf="isLoading$ | async"
  mode="indeterminate"
  [style]="{ height: '4px' }"
></p-progressBar>

<ng-container *ngIf="(isLoading$ | async) === false">
    <div class="p-30px">
        <div class="card card-flush h-xl-100 ">
            <!--begin::Header-->
            <div class="card-header pt-7">
              <!--begin::Title-->
              <h3 class="card-title align-items-start flex-column">
                <span class="card-label fw-bold text-gray-900">Roles List</span>
                <span class="text-gray-500 mt-1 fw-semibold fs-6">{{ roles.length }} Roles</span>
              </h3>
            </div>
            <!--end::Header-->
        
            <!--begin::Body-->
            <div class="card-body">
              <!--begin::Scroll-->
              <div class="hover-scroll-overlay-y pe-6 me-n6 d-flex flex-wrap gap-5" >
                <!--begin::Item-->
                <div *ngFor="let role of roles" class="border border-dashed border-gray-300 element rounded px-7 py-3 mb-6">
                  <!--begin::Info-->
                  <div class="d-flex flex-stack mb-3">
                    <!--begin::Wrapper-->
                    <div class="me-3">
                      <!--begin::Title-->
                      <span class="text-gray-800 text-hover-primary fw-bold">{{ role.display_name }}</span>
                      <!--end::Title-->
                    </div>
                    <!--end::Wrapper-->
                  </div>
                  <!--end::Info-->
        
                  <!--begin::Description-->
                  <div>
                    <span class="text-gray-500">{{ role.description }}</span>
                  </div>
                  <!--end::Description-->
                </div>
                <!--end::Item-->
              </div>
              <!--end::Scroll-->
            </div>
            <!--end::Body-->
          </div>
    </div>
 
</ng-container>
