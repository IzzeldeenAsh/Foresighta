<div class="text-center py-10 bg-light-secondary rounded">
  <!-- Show either custom SVG or icon -->
  <ng-container *ngIf="svgPath; else defaultIcon">
    <img [src]="svgPath" class="mb-5" alt="Empty state" style="height: 64px;">
  </ng-container>
  <ng-template #defaultIcon>
    <i class="ki-outline {{icon}} fs-3x text-gray-500 mb-5"></i>
  </ng-template>
  
  <h3 class="fw-bold text-gray-800 mb-2">{{title}}</h3>
  <p class="text-gray-600 fs-6">
    {{message}}
  </p>
  
  <!-- Optional action button -->
  <ng-container *ngIf="showButton && buttonText">
    <a *ngIf="buttonLink" [routerLink]="buttonLink" class="btn btn-sm btn-primary mt-3">
      <i class="ki-duotone {{buttonIcon}} fs-2 me-1">
        <span class="path1"></span>
        <span class="path2"></span>
        <span class="path3"></span>
      </i>
      {{buttonText}}
    </a>
    <button *ngIf="!buttonLink" type="button" class="btn btn-sm btn-primary mt-3" (click)="onButtonClick()">
      <i class="ki-duotone {{buttonIcon}} fs-2 me-1">
        <span class="path1"></span>
        <span class="path2"></span>
        <span class="path3"></span>
      </i>
      {{buttonText}}
    </button>
  </ng-container>
</div>
